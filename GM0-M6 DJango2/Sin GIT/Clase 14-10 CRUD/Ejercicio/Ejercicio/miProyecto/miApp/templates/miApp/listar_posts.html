<!DOCTYPE html>
<html>
  <body>
    <h1>Lista de Posts</h1>
    <ul>
      {% for post in posts %}
      <li>
        {{ post.titulo }} -
        <a href="{% url 'actualizar_post' post.id %}">Editar</a> -
        <a href="{% url 'eliminar_post' post.id %}">Eliminar</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_post' %}">Crear Nuevo Post</a>
  </body>
</html>
