<!DOCTYPE html>
<html>
  <body>
    <h1>Lista de Posts</h1>
    {% if messages %}
    <div id="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <ul>
      {% for post in posts %} {% if messages %}
      <ul></ul>
      {% endif %}
      <li>
        {{ post.titulo }} -
        <a href="{% url 'actualizar_post' post.id %}">Editar</a> -
        <a href="{% url 'eliminar_post' post.id %}">Eliminar</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_post' %}">Crear Nuevo Post</a>

    <script>
      // Espera 10 segundos y luego oculta el contenedor de mensajes
      setTimeout(function () {
        var messages = document.getElementById("messages");
        if (messages) {
          messages.style.display = "none"; // Oculta el elemento de mensajes
        }
      }, 10000); // 10000 milisegundos = 10 segundos
    </script>
  </body>
</html>
